<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
            crossorigin="anonymous"
    />

    <title>Hello, world!</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <strong><span th:text="${user.email}"></span></strong> with roles:
        <span th:text="${user.getRoles()}"></span>
    </a>
    <a class="nav-link text-secondary" th:href="@{/logout}"
    ><h3>Logout</h3></a
    >
</nav>
<div class="container-fluid d-flex flex-column">
    <div class="row">
        <div class="col-sm-2 mt-2 px-0 mr-4">
            <nav class="d-none d-sm-block sidebar">
                <div class="bg-light text-dark">
                    <nav class="sidebar">
                        <ul class="nav nav-pills flex-column">
                            <li class="nav-item">
                                <a class="nav-link  active" href="/admin">Admin</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/userPage">User</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </nav>
        </div>
        <div class="col-sm bg-light">
            <h1 class="ml-3 mb-3 mt-3 font-bold">User information-page</h1>
            <div
                    class="
                bg-light
                border border-3 border-black
                rounded-top rounded-3
              "
            >
                <div
                        class="h4 m-3"
                        id="home-tab"
                        data-toggle="tab"
                        aria-controls="home"
                        aria-selected="true"
                >
                    About user
                </div>
                <div class="bg-white border border-3 border-black">
                    <div class="col mt-3">

                        <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>
                            <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">New user</a>
                        </nav>
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                                <!--таблица юзера-->
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">First name</th>
                                        <th scope="col">Last name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    <tr th:each  = "user : ${users}">
                                        <td th:text = "${user.getId}">ID</td>
                                        <td th:text = "${user.getFirstName}">Name</td>
                                        <td th:text = "${user.getLastName}">Surname</td>
                                        <td th:text = "${user.getAge}">Age</td>
                                        <td th:text = "${user.getEmail}">Email</td>
                                        <td th:text = "${user.getRoles}">Role</td>
                                        <td> <a th:href="@{/admin/{id}/edit(id=${user.getId})}">Edit</a></td>
                                        <td> <form th:method="DELETE" th:action="@{admin/{id}(id=${user.getId})}">
                                            <input type="submit" value="Delete"/>
                                        </form></td>

                                    </tbody>
                                </table>

                            </div>
                            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                                <!--                                создание нового юзера-->

                                <form>
                                    <div class="form">
                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="First name">
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="Last name">
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="Age">
                                        </div>
                                    </div>
                                </form>
                                <!--                                    for roles-->
                                Role
                                <select class="custom-select" multiple>
                                    <option selected></option>
                                    <option value="ROLE_USER">USER</option>
                                    <option value="ROLE_ADMIN">ADMIN</option>
                                </select>

                            </div>
                        </div>
                        <!--                        <nav class="nav nav-tabs" id="nav-tab" role="tablist">-->
                        <!--                        <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Home</a>-->
                        <!--                        <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Profile</a>-->
                        <!--                        <a class="nav-link disabled" id="nav-disabled-tab" data-bs-toggle="tab" href="#nav-disabled" role="tab" aria-controls="nav-disabled" tabindex="-1" aria-disabled="true">Disabled</a>-->
                        <!--                    </nav>-->









                    </div>
                </div>
            </div>
            <br /><br /><br /><br />
        </div>
    </div>
</div>
</body>

</html>
